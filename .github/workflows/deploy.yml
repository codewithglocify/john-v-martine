name: CI/CD Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
  APP_DIRECTORY: ${{ secrets.APP_DIRECTORY }} # e.g. /var/www/john-v-martine

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EC2 via SSM
        run: |
          echo "Starting deployment via SSM..."

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$EC2_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Next.js app from GitHub Actions" \
            --parameters '{"commands":[
              "sudo -i -u ubuntu bash << '\''EOF'\''",
              "export NVM_DIR=\"$HOME/.nvm\"",
              "[ -s \"$NVM_DIR/nvm.sh\" ] && . \"$NVM_DIR/nvm.sh\"",
              "cd '"$APP_DIRECTORY"'",
              "git pull origin main",
              "npm install",
              "npm run build",
              "pm2 reload pm2.config.js --update-env || pm2 start pm2.config.js",
              "EOF"
            ]}' \
            --region "$AWS_REGION" \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: $COMMAND_ID"
          echo "$COMMAND_ID" > command-id.txt

      - name: Wait for SSM command to finish and show logs
        run: |
          COMMAND_ID=$(cat command-id.txt)

          echo "Waiting for command $COMMAND_ID to finish..."
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$EC2_INSTANCE_ID" \
            --region "$AWS_REGION" || echo "Command finished with non-success status"

          echo "Fetching command output..."
          OUTPUT=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$EC2_INSTANCE_ID" \
            --region "$AWS_REGION")

          echo "Status: $(echo "$OUTPUT" | jq -r '.Status')"
          echo "----------------------------------------"
          echo "Standard Output:"
          echo "----------------------------------------"
          echo "$OUTPUT" | jq -r '.StandardOutputContent'
          echo "----------------------------------------"
          echo "Error Output:"
          echo "----------------------------------------"
          echo "$OUTPUT" | jq -r '.StandardErrorContent'

          STATUS=$(echo "$OUTPUT" | jq -r '.Status')
          if [ "$STATUS" != "Success" ]; then
            echo "Deployment failed with status: $STATUS"
            exit 1
          fi

      - name: Cleanup temp files
        if: always()
        run: |
          rm -f command-id.txt
